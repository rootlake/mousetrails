<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trails - Interactive Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mouse Trails</h1>
        <p class="subtitle">Move your mouse around to see the magic!</p>
        
        <div class="controls">
            <button class="toggle-btn" data-effect="particles">Particles</button>
            <button class="toggle-btn" data-effect="rainbow">Rainbow Trail</button>
            <button class="toggle-btn" data-effect="sparkles">Sparkles</button>
            <button class="toggle-btn" data-effect="glow">Glow</button>
            <button class="toggle-btn" data-effect="ripple">Ripple</button>
            <button class="toggle-btn" id="change-bg">Change Background</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
